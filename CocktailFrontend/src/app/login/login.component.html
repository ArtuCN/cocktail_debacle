<!-- src/app/login/login.component.html -->
<div class="container-menu-bar pt-5 mt-5">
  <!-- Se loggato, mostra messaggio -->
  <div *ngIf="loggedIn; else loginForm">
    <p class="text-success fs-4">Sei loggato âœ…</p>
    <button *ngIf="loggedIn" (click)="logout()" class="btn btn-danger">Logout</button>
  </div>

  <ng-template #loginForm>
    <form (ngSubmit)="testLogin()">
      <div class="mb-3">
        <label for="mail" class="form-label">Mail</label>
        <input type="text" id="mail" class="form-control" [(ngModel)]="mail" name="mail" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <div *ngIf="loginError" class="text-danger mt-2">{{ loginError }}</div>
    </form>
  </ng-template>
</div>
