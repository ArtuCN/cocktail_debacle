<!-- src/app/login/login.component.html -->
<div *ngIf="onLoginSubmit" class="container pt-5 mt-5">
  <form (ngSubmit)="onLoginSubmit($event)">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <div *ngIf="loginError" class="text-danger mt-2">{{ loginError }}</div>
  </form>
</div>
