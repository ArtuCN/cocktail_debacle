<div class="daily-carousel-container" #carouselContainer *ngIf="dailyCocktail.length > 0">
  <div
    class="daily-carousel-track"
    [ngStyle]="{ transform: 'translateX(' + getTransformValue() + 'px)' }"
  >
    <div
      *ngFor="let cocktail of dailyCocktail; let i = index"
      [class]="getCardClass(i)">
      <img [src]="cocktail.strDrinkThumb" [alt]="cocktail.strDrink" />
      <h4>{{ cocktail.strDrink }}</h4>
    </div>
  </div>

  <div class="daily-controls">
    <button class="daily-btn" (click)="prevSlide()" [disabled]="currentStartIndex === 0">←</button>
    <button class="daily-btn" (click)="nextSlide()" [disabled]="currentStartIndex + visibleCards >= dailyCocktail.length">→</button>
  </div>
</div>
