<div>
    <input type="text" [(ngModel)]="searchQuery" placeholder="Cerca un cocktail">
    <button (click)="searchCocktail(searchQuery)">Cerca</button>
  </div>
  
  <div *ngIf="cocktails?.length">
    <ul>
      <li *ngFor="let cocktail of cocktails">
        <h3>{{ cocktail.strDrink }}</h3>
        <img [src]="cocktail.strDrinkThumb" alt="{{ cocktail.strDrink }}" />
      </li>
    </ul>
  </div>
  
  <div *ngIf="cocktails?.length === 0">
    <p>Nessun cocktail trovato.</p>
  </div>
