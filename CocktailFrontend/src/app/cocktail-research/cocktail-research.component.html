<div class="search-container">
    <h1 class="search-title">Search for a Cocktail</h1>
    <div class="search-bar">
      <input type="text" [(ngModel)]="name" placeholder="Search for a cocktail..." class="form-control">
      <button (click)="searchCocktail()" class="btn btn-primary">Search</button>
    </div>
  </div>
  
  <!-- Display error message -->
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  
  <!-- Display cocktail results -->
  <div *ngIf="cocktails.length > 0" class="results-container">
    <h2>Results:</h2>
    <div *ngFor="let cocktail of cocktails" class="cocktail-card">
      <img [src]="cocktail.imageUrl" alt="{{ cocktail.name }}" class="cocktail-img">
      <h3>{{ cocktail.name }}</h3>
      <p><strong>Category:</strong> {{ cocktail.category }}</p>
      <p><strong>Glass:</strong> {{ cocktail.glass }}</p>
      <p><strong>Instructions:</strong> {{ cocktail.instructions }}</p>
    </div>
  </div>
