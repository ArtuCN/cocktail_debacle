<div class = logging>
    <h1> Create User </h1>
    <form (ngSubmit)="newUser()">
        <div>
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" [(ngModel)]="user.firstname" name="firstname" required>
        </div>
        <div>
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" [(ngModel)]="user.lastname" name="lastname" required>
        </div>
        <div>
          <label for="mail">Email:</label>
          <input type="email" id="mail" [(ngModel)]="user.mail" name="mail" required>
        </div>
        <div>
          <label for="birthdate">Birth Date:</label>
          <input type="date" id="birthdate" [(ngModel)]="user.birthdate" name="birthdate" required>
        </div>
        <div>
          <label for="psw">Password:</label>
          <input type="password" id="psw" [(ngModel)]="user.psw" name="psw" required>
        </div>
        <button type="submit">Create User</button>
      </form>
      
    <p *ngIf="message">{{ message }}</p>

</div>
