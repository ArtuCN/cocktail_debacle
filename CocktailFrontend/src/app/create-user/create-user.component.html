<!-- create-user.component.html -->
<div *ngIf="!loggedIn" class="logging">
  <h1>Create User</h1>
  <form (ngSubmit)="newUser()">
    <div>
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" [(ngModel)]="us.firstname" name="firstname" required>
    </div>
    <div>
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" [(ngModel)]="us.lastname" name="lastname" required>
    </div>
    <div>
      <label for="mail">Email:</label>
      <input type="email" id="mail" [(ngModel)]="us.mail" name="mail" required>
    </div>
    <div>
      <label for="birthdate">Birth Date:</label>
      <input type="date" id="birthdate" [(ngModel)]="us.birthdate" name="birthdate" required>
    </div>
    <div>
      <label for="psw">Password:</label>
      <input type="password" id="psw" [(ngModel)]="us.psw" name="psw" required>
    </div>
    <button type="submit">Create User</button>
  </form>

  <p *ngIf="message">{{ message }}</p>
</div>

<!-- Messaggio quando l'utente Ã¨ loggato -->
<div *ngIf="loggedIn" class="logged-in-message">
  <p>You are already logged in! No need to create a new account.</p>
</div>
